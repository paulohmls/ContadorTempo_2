<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Tempo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="timer">
    <h1>Contador de Tempo</h1>
    <p>Data de In√≠cio: 24/08/2019</p>
    <p>Data Atual: <span id="currentDate"></span></p>
    <div class="countdown" id="countdown">
      <div class="time" id="years">Anos: 0</div>
      <div class="time" id="months">Meses: 0</div>
      <div class="time" id="days">Dias: 0</div>
      <div class="time" id="hours">Horas: 0</div>
      <div class="time" id="minutes">Minutos: 0</div>
      <div class="time" id="seconds">Segundos: 0</div>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
